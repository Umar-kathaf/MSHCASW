<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSHCASW | Login-Page</title>
    <link rel="stylesheet" href="Login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,600;0,700;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-box">
        <h2>Sign in to MSHCASW</h2>
        <button><img src="Sathak_Img/google.png"> Continue with Google</button>
        <button><img src="Sathak_Img/apple.png"> Continue with Apple</button>
        <hr>
        <span>Or</span>
        <form action="">
            <input type="text" placeholder="Phone, email or username">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </form>
        <button>Forgot Password?</button>
    </div>
</body>
</html>
